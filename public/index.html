<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom UI</title>
    <style>
        /* Background setup */
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url('https://i.imgur.com/LWsb1gm.gif') no-repeat center center;
            background-size: cover;
        }

        /* Modal box */
        .modal {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        /* Buttons */
        .btn {
            display: block;
            margin: 10px auto;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            transition: 0.3s;
        }

        .open-btn {
            background-color: green;
            color: white;
        }

        .cancel-btn {
            background-color: red;
            color: white;
        }

        .btn:hover {
            opacity: 0.8;
        }

        /* Hidden text inside Open button */
        .open-btn span {
            display: none;
        }

        /* Show text on hover */
        .open-btn:hover span {
            display: inline;
        }
    </style>
</head>
<body>

    <div class="modal">
        <button class="btn open-btn">Open <span>- Extra Text Inside</span></button>
        <button class="btn cancel-btn">Cancel</button>
    </div>

</body>
</html>
